            font-style: normal;
        }
    </style>

<body>
    <script>
        const randomdelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })

        }
        const addtext = async (text) => {
            await randomdelay()
            let div = document.createElement("div")
            div.innerHTML = text
            document.body.append(div)

        }
        async function main() {
            let p=setInterval(() => {
                if(document.body.lastElementChild.innerHTML.endsWith("...")){
                }
                else{

                    document.body.lastElementChild.append(".")
                }

            }, 700);

            let t = ["intializing hacking", "reading files", "cleaning files","your system is hacked now :)"]
            for (const text of t) {
                await addtext(text)
                
            }
            await randomdelay
            clearInterval(p)

        }
        main()

    </script>
